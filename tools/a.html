<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: "微软雅黑", "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            border: 6px solid;
            border-image: linear-gradient(270deg, #ff0000, #ff9900, #ffee00, #33ff00, #00ffee, #0066ff, #cc00ff, #ff0000) 1;
            animation: rainbow-border 4s linear infinite;
        }
        .welcome-title {
            font-size: 2.2em;
            color: #1890ff;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(-40px) scale(0.8);
            animation: fadeInDown 1.2s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }
        .welcome-text {
            font-size: 1.2em;
            color: #333;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s 1s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes rainbow-border {
            0% {
                border-image: linear-gradient(270deg, #ff0000, #ff9900, #ffee00, #33ff00, #00ffee, #0066ff, #cc00ff, #ff0000) 1;
            }
            20% {
                border-image: linear-gradient(270deg, #ff9900, #ffee00, #33ff00, #00ffee, #0066ff, #cc00ff, #ff0000, #ff9900) 1;
            }
            40% {
                border-image: linear-gradient(270deg, #ffee00, #33ff00, #00ffee, #0066ff, #cc00ff, #ff0000, #ff9900, #ffee00) 1;
            }
            60% {
                border-image: linear-gradient(270deg, #33ff00, #00ffee, #0066ff, #cc00ff, #ff0000, #ff9900, #ffee00, #33ff00) 1;
            }
            80% {
                border-image: linear-gradient(270deg, #00ffee, #0066ff, #cc00ff, #ff0000, #ff9900, #ffee00, #33ff00, #00ffee) 1;
            }
            100% {
                border-image: linear-gradient(270deg, #ff0000, #ff9900, #ffee00, #33ff00, #00ffee, #0066ff, #cc00ff, #ff0000) 1;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-title">欢迎来到本页面！</div>
        <div class="welcome-text">很高兴见到你，祝你有美好的一天！</div>
    </div>
</body>
</html>
